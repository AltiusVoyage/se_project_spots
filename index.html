<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Social Web Application" />
    <meta name="author" content="Jonathan Booth" />
    <meta name="keywords" content="social, photos, share" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                src="./images/edit-pencil.svg"
                alt="Edit Profile Pencil"
                class="profile__edit-pencil"
              />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img
              src="./images/plus-sign.svg"
              alt="New Post Plus Sign"
              class="profile__add-icon"
            />
            <span class="profile__add-txt">New Post</span>
          </button>
        </div>
        <ul class="cards page__section">
          <li class="card">
            <img
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">Val Thorens</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">Restaurant Terrace</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">An outdoor cafe</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">Tunnel with morning light</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <h2 class="card__text">Mountain House</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
