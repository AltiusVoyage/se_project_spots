<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Social Web Application" />
    <meta name="author" content="Jonathan Booth" />
    <meta name="keywords" content="social, photos, share" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <div class="profile page__section page__description">
          <img
            src="./images/avatar.jpg"
            alt="Profile Image"
            class="profile__image"
          />
          <div class="avatar">
            <h1 class="avatar__title">Bessie Coleman</h1>
            <p class="avatar__subtitle">Civil Aviator</p>
            <div class="avatar__button">
              <img
                src="./images/edit pencil.svg"
                alt="Edit Profile Pencil"
                class="avatar__button_pencil"
              />
              <h2 class="avatar__button_subtitle">Edit Profile</h2>
            </div>
          </div>
          <div class="profile__button">
            <img
              src="./images/plus sign.svg"
              alt="New Post Plus Sign"
              class="profile__button_icon"
            />
            <p class="profile__button_text">New Post</p>
          </div>
        </div>
        <ul class="cards page__section">
          <li class="card">
            <img
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">Val Thorens</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">Restaurant terrace</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">An outdoor cafe</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">A very long bridge, over the forest...</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">Tunnel with morning light</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
          <li class="card">
            <img
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Snowy Lodge Image"
              class="card__image"
            />
            <div class="card__details">
              <p class="card__text">Mountain House</p>
              <img
                src="images/like icon.svg"
                alt="card like button"
                class="card__like"
              />
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
